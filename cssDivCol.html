<!doctype html>
<html>
  <head>
    <style>
      #container {
         display: table;
      }
      .row {
        display: table-row;
      }
      .cell {
        display: table-cell;
        width: 50px;
        background-color: silver;
        border-width: thin;
        border-color: blue;
        border-style: solid;
      }
      p {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="row">
        <div class="cell">
          <p>cells</p>
        </div>
        <div class="cell">
          <p>in</p>
        </div>
        <div class="cell">
          <p>row 1</p>
        </div>
      </div>
      <div class="row">
        <div class="cell"><p>cells</p> </div>
        <div class="cell"><p> in </p> </div>
        <div class="cell"><p> row 2 </p></div>
      </div> 
    </div>
  </body>
</html>
